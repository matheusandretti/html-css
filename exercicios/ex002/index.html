<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode um parágrafo de qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p> <!--O &lt (LESS THAN) e &gt (GREATER THAN) servem para adicionar os sinais de <> no texto sem transformar em tag-->
    
    <p>Se precisar quebrar o texto em algum lugar específico <br> esse, você pode usar a tag br.</p>
    
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1f596;
    </p>
</body>
</html>
